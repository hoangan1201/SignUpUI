<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Sign Up</h1>
    <form action="">
      <div class="form-element">
        <input type="text" name="" id="" placeholder="First Name" />
        <input type="text" name="" id="" placeholder="Last Name" />
      </div>
      <input type="number" name="" placeholder="Mobile No." id="" />
      <input type="email" name="" placeholder="Email Address" id="" />
      <div class="form-element">
        <input type="password" name="" placeholder="Password" id="" />
        <input type="password" name="" placeholder="Confirm Password" id="" />
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="agree" />
        <label for="agree">I Agree</label>
        <p>
          By clicking <span>Register</span>, you agree to the
          <a href="#">Terms and Conditions</a> set out by this site, including
          our Cookie Use.
        </p>
      </div>
      <div class="form-element">
        <button type="submit" style="background-color: #4284f4; color: white">
          Register
        </button>
        <button type="button" style="background-color: #00c851; color: white">
          Sign In
        </button>
      </div>
    </form>
  </body>
</html>
